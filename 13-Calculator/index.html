<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
    <div class="container">
        <h2>Calculator</h2>
        <div class="form">
            <div class="inputbox">
                <input class="inputb" placeholder="enter" name="cal" type="text">
            </div>
            <div class="grid">
                <div class="char ac box box1">AC</div>
                <div class=" char del box">DEL</div>
                <div class="ope div box">/</div>
                <div class="num box">7</div>
                <div class=" num box">8</div>
                <div class="num box">9</div>
                <div class="ope multi box">*</div>
                <div class="num box">4</div>
                <div class="num box">5</div>
                <div class="num box">6</div>
                <div class="ope subs box">-</div>
                <div class="num box">1</div>
                <div class="num box">2</div>
                <div class="num box">3</div>
                <div class=" ope add box">+</div>
                <div class="num box box16">0</div>
                <div class="num point box">.</div>
                <div class="eql box">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
