        * {

        body {

        .box {
            display: flex;
            padding: 20px;

        }

        .msg {
            padding-right: 12px;
        }

        #terminal {
            background-color: green;
            color: lightgreen;
            font-family: monospace;
            font-size: large;
            padding: 20px;

        }


        span::after {
            content: "";
            animation: dotAnimation 1.5s steps(3, end) infinite;
        }

        span.done::after {
            animation: none;
            content: "âœ”";
        }

        @keyframes dotAnimation {
            0% {
                content: "";
            }

            33% {
                content: ".";
            }

            66% {
                content: "..";
            }

            100% {
                content: "...";
            }

        }
    </style>
</head>
